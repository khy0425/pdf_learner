// as it contains information specific to your local configuration.

pluginManagement {
    // Flutter 플러그인을 저장소에서 가져올 수 있도록 설정
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}

// 로컬 속성 파일 로드
def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
def properties = new Properties()

assert localPropertiesFile.exists()
localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }

def flutterRoot = properties.getProperty("flutter.sdk")
if (flutterRoot == null || flutterRoot == "") {
    throw new RuntimeException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

// 프로젝트 이름 설정
rootProject.name = "android"
include ':app'
