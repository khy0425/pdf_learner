name: ai_pdf_study_assistant
description: AI를 활용한 PDF 학습 도우미 애플리케이션

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  syncfusion_flutter_pdfviewer: ^20.4.54  # 이전 버전으로 다운그레이드
  pdf_text: ^0.5.0
  http: ^0.13.0  # 현재 버전 유지
  path_provider: ^2.1.2
  sqflite: ^2.3.0
  provider: ^6.1.1
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size
  flutter_acrylic: ^1.1.3
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2
  shared_preferences_windows: ^2.3.2  # Windows 지원 추가

  # 파일 선택 구현
  file_selector: ^1.0.3
  file_selector_windows: ^0.9.3
  file_selector_macos: ^0.9.4
  file_selector_linux: ^0.9.3
  file_selector_android: ^0.5.1
  file_selector_ios: ^0.5.3
  cross_file: ^0.3.4

  # 파일 관련
  file_picker: ^8.3.1  # 다시 추가
  
  # AI 서비스 관련
  googleapis: ^13.1.0
  googleapis_auth: ^1.4.1
  tflite_flutter: ^0.11.0

  # 드래그 앤 드롭 관련
  desktop_drop: ^0.5.0  # flutter_dropzone 대신 추가

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.8
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env 