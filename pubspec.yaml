name: pdf_learner
description: AI를 활용한 PDF 학습 도우미 애플리케이션

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  syncfusion_flutter_pdfviewer: ^24.1.41
  syncfusion_flutter_pdf: ^24.1.41
  http: ^1.3.0
  path_provider: ^2.1.5
  sqflite: ^2.3.0
  provider: ^6.1.1
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size
  flutter_acrylic: ^1.1.3
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.5.2
  shared_preferences_windows: ^2.3.2  # Windows 지원 추가
  js: ^0.6.7  # JavaScript 상호 운용성을 위한 패키지 추가
  url_launcher: ^6.2.5  # URL 실행을 위한 패키지 추가
  flutter_localizations:  # 다국어 지원 패키지 추가
    sdk: flutter
  intl: ^0.19.0  # 버전 업데이트

  # 파일 선택 구현
  file_selector: ^1.0.3
  file_selector_windows: ^0.9.3
  file_selector_macos: ^0.9.4
  file_selector_linux: ^0.9.3
  file_selector_android: ^0.5.1
  file_selector_ios: ^0.5.3
  cross_file: ^0.3.4

  # 파일 관련
  file_picker: ^9.0.2  # 다시 추가

  # 드래그 앤 드롭 관련
  desktop_drop: ^0.5.0

  # Firebase 관련
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  firebase_storage: ^12.4.1
  firebase_analytics: ^11.4.1
  firebase_crashlytics: ^4.3.1
  cloud_firestore: ^5.6.5

  # Windows 플랫폼 지원을 위한 플러그인
  firebase_core_platform_interface: ^5.0.0
  firebase_auth_platform_interface: ^7.0.9
  cloud_firestore_platform_interface: ^6.0.10
  firebase_storage_platform_interface: ^5.1.11
  
  # URL 실행 지원
  google_sign_in: ^6.3.0
  universal_html: ^2.2.4
  crypto: ^3.0.3  # 암호화 패키지 추가
  encrypt: ^5.0.3  # 강력한 암호화 라이브러리 추가
  lottie: ^3.3.1
  flutter_secure_storage: ^9.2.4
  flutter_pdfview: ^1.4.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.8
  flutter_lints: ^5.0.0
  fake_cloud_firestore: ^3.1.0

flutter:
  uses-material-design: true
  
  # 국제화 설정 추가
  generate: true
  
  # PDF 에셋 경로 설정
  assets:
    - assets/
    - assets/images/
