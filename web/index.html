<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AI PDF Study Assistant - PDF 학습을 위한 스마트 도우미">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PDF Learner">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>PDF Learner</title>
  <link rel="manifest" href="manifest.json">

  <!-- Flutter 기본 스타일 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #flutter-target {
      width: 100%;
      height: 100%;
      background-color: #FFFFFF;
    }

    /* 로딩 화면 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #FFFFFF;
      z-index: 9999;
    }

    .loading-logo {
      width: 100px;
      height: 100px;
      margin-bottom: 24px;
    }

    .loading-text {
      font-size: 24px;
      font-weight: bold;
      color: #2196F3;
      margin-bottom: 16px;
    }

    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #2196F3;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    .loading-message {
      font-size: 16px;
      color: #666;
    }

    .loading-button {
      margin-top: 32px;
      padding: 12px 24px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    /* 오류 UI */
    #error-ui {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #FFFFFF;
      z-index: 999;
      text-align: center;
      padding: 20px;
    }

    .error-title {
      font-size: 24px;
      font-weight: bold;
      color: #F44336;
      margin-bottom: 16px;
    }

    .error-message {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
      max-width: 600px;
    }

    .error-button {
      margin-top: 8px;
      padding: 12px 24px;
      background-color: #F44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    /* 애니메이션 */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Flutter.js 스크립트 -->
  <script src="flutter.js" defer></script>

  <!-- Firebase 설정 스크립트 -->
  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyCpTt_AlV22_oeH9A2azgGfHAa19AoTjx0",
      authDomain: "pdf-learner.firebaseapp.com",
      projectId: "pdf-learner",
      storageBucket: "pdf-learner.firebasestorage.app",
      messagingSenderId: "189136888100",
      appId: "1:189136888100:web:784cc4e1fde143cc3e93b1",
      measurementId: "G-0HLX196P5P"
    };

    // 앱 상태 변수
    window.appState = {
      firebaseInitialized: false,
      isUserLoggedIn: false,
      userId: null,
      flutterInitialized: false,
      lastKnownUserIds: []
    };

    // 로딩 화면 표시/숨김
    function showLoading() {
      document.getElementById('loading').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    // 사용자 상태 저장
    function saveUserState(userId, isLoggedIn) {
      try {
        const userInfo = {
          userId: userId,
          isLoggedIn: isLoggedIn,
          timestamp: new Date().getTime()
        };
        localStorage.setItem('pdf_learner_user_info', JSON.stringify(userInfo));
      } catch (e) {
        console.error('사용자 정보 저장 중 오류:', e);
      }
    }

    // 로컬 스토리지에서 사용자 상태 복원
    function restoreUserState() {
      try {
        const savedUserInfo = localStorage.getItem('pdf_learner_user_info');
        if (savedUserInfo) {
          return JSON.parse(savedUserInfo);
        }
      } catch (e) {
        console.error('저장된 사용자 정보 복원 중 오류:', e);
      }
      return null;
    }

    // Firebase 초기화
    async function initializeFirebase() {
      if (window.appState.firebaseInitialized) {
        return true;
      }

      try {
        if (firebase.apps.length === 0) {
          firebase.initializeApp(firebaseConfig);
        }
        
        try {
          firebase.analytics();
        } catch (e) {
          // Firebase Analytics 초기화 오류 무시
        }
        
        // 인증 상태 리스너
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            window.appState.isUserLoggedIn = true;
            window.appState.userId = user.uid;
            saveUserState(user.uid, true);
          } else {
            window.appState.isUserLoggedIn = false;
            window.appState.userId = null;
            
            // 저장된 사용자 정보가 있으면 복원
            const savedUser = restoreUserState();
            if (savedUser && savedUser.userId && savedUser.isLoggedIn) {
              window.appState.isUserLoggedIn = true;
              window.appState.userId = savedUser.userId;
            }
          }
        });
        
        window.appState.firebaseInitialized = true;
        return true;
      } catch (error) {
        console.error('Firebase 초기화 오류:', error);
        return false;
      }
    }

    // Flutter에서 호출할 인터페이스
    window.getCurrentFirebaseUser = function() {
      try {
        const user = firebase.auth().currentUser;
        if (user) {
          return user.uid;
        }
        
        // 현재 사용자가 없으면, 저장된 사용자 정보 확인
        const savedUser = restoreUserState();
        if (savedUser && savedUser.userId && savedUser.isLoggedIn) {
          return savedUser.userId;
        }
        
        return null;
      } catch (e) {
        console.error('사용자 ID 가져오기 오류:', e);
        return null;
      }
    };

    // 로컬 스토리지에서 사용자 정보 가져오기
    window.getStoredUserInfo = function() {
      return restoreUserState();
    };

    // 로그아웃 기능
    window.logoutUser = function() {
      try {
        if (typeof firebase !== 'undefined' && firebase.auth) {
          firebase.auth().signOut().then(function() {
            window.appState.isUserLoggedIn = false;
            window.appState.userId = null;
            localStorage.removeItem('pdf_learner_user_info');
          }).catch(function(error) {
            console.error('로그아웃 오류:', error);
          });
        }
      } catch (e) {
        console.error('로그아웃 처리 중 오류:', e);
      }
    };
    
    // 구글 로그인 기능
    window.signInWithGoogle = function() {
      return new Promise((resolve, reject) => {
        try {
          if (typeof firebase === 'undefined' || !firebase.auth) {
            reject(new Error('Firebase가 초기화되지 않아 로그인할 수 없습니다.'));
            return;
          }
          
          const provider = new firebase.auth.GoogleAuthProvider();
          provider.addScope('profile');
          provider.addScope('email');
          
          firebase.auth().signInWithPopup(provider)
            .then((result) => {
              window.appState.isUserLoggedIn = true;
              window.appState.userId = result.user.uid;
              saveUserState(result.user.uid, true);
              resolve(result);
            })
            .catch((error) => {
              console.error('구글 로그인 오류:', error);
              reject(error);
            });
        } catch (e) {
          console.error('구글 로그인 처리 중 오류:', e);
          reject(e);
        }
      });
    };

    // Flutter 초기화
    async function initializeFlutter() {
      _flutter.loader.loadEntrypoint({
        entrypointUrl: "./main.dart.js",
        onEntrypointLoaded: async function(engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine({
            hostElement: document.querySelector("#flutter-target"),
            renderer: "html"
          });
          await appRunner.runApp();
          hideLoading();
        }
      });
    }

    // 페이지 로드 시 초기화
    window.addEventListener('load', async function() {
      await initializeFirebase();
      initializeFlutter();
    });
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
</head>
<body>
  <!-- 로딩 화면 -->
  <div id="loading">
    <img class="loading-logo" src="icons/Icon-192.png" alt="PDF Learner" onerror="this.src='favicon.png'">
    <div class="loading-text">PDF Learner</div>
    <div class="loading-spinner"></div>
    <div class="loading-message">애플리케이션을 로드하는 중입니다...</div>
  </div>

  <!-- Flutter 앱 컨테이너 -->
  <div id="flutter-target"></div>
</body>
</html>
